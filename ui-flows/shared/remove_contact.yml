# use env to provide properties:
# env:
#     NAME: Alice

appId: net.thunderbird.android.debug
---

## Open contact
- tapOn:
    id: "net.thunderbird.android.debug:id/name"
    text: ${NAME}

## Delete contact
- tapOn: "More options"
- tapOn:
    id: "android:id/title"
    index: 1
- tapOn:
    id: "android:id/button1"
