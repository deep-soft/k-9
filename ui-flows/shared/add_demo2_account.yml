appId: net.thunderbird.android.debug
---

# Open drawer
- tapOn: "Navigate up"

## Open settings
- tapOn:
    id: "com.fsck.k9.debug:id/material_drawer_name"
    index: 9

## Add new account
- runFlow:
    file: create_demo_account.yml
    env:
      EMAIL_ADDRESS: "demo2@example.com"
      ACCOUNT_NAME: "Demo2 Account"
      DISPLAY_NAME: "Demo2 User"
